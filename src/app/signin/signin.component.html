<head>



    <link rel="stylesheet" href="signin.component.css" type="text/css">



</head>



<body class="container">
    <h2>Signin</h2>
    <div>

        <form>

            <label> username </label>

            <input type="text" [(ngModel)]="user.username" name="username" /> <br>

            <label> password </label>

            <input type="password" [(ngModel)]="user.password" name="password" /> <br>



            <button class='btn btn-primary' type="button" (click)="signin()"> Login</button>

        </form>

    </div>

</body>
